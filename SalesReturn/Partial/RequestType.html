<style>
    div.scrollmenu {
        overflow: auto;
        white-space: nowrap;
    }

        div.scrollmenu a {
            display: inline-block;
            color: white;
            text-align: center;
            text-decoration: none;
        }

            div.scrollmenu a:hover {
                background-color: #777;
            }

    th {
        text-align: center;
    }

    .table > thead > tr > th {
        vertical-align: top;
    }

    .box.box-primary {
        border-top-color: #14448a;
    }

    thead {
        white-space: nowrap;
        padding: 15px !important;
        background: #14448a;
        color: white;
    }
</style>

<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border" style="text-align:center;">
                    <h3 class="box-title">Request Type</h3>
                    <button class="btn btn-primary btn-xs  Button-class" ng-click="AddNewRow()" style="margin-top:0px;">
                    +
                    </button>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form">
                    <div class="box-body">
                        <div class="table-responsive">
                            <div>
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Request Type</th>
                                            <th>
                                                Action
                                            </th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="Obj in RequestTypeList">
                                            <td>{{$index + 1}}</td>
                                            <td>
                                                <input type="text" ng-model="Obj.RequestType" class="form-control">
                                            </td>
                                            <td>
                                                <button class="btn btn-danger" ng-click="RemoveRow(Obj.RequestType_Id , $index)">-</button>
                                            </td>



                                        </tr>
                                    </tbody>
                                </table>
                                <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true" class="ng-isolate-scope"><!-- ngIf: 1 < pages.length || !autoHide --></dir-pagination-controls>
                            </div>
                        </div>


                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <button class="btn btn-primary  pull-right" ng-click="Update()" style="margin-left: 10px;">Update</button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div><!--col end-->
    </div><!--row end-->
</section>
