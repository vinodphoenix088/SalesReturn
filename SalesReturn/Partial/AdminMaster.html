<style>
    div.scrollmenu {
        overflow: auto;
        white-space: nowrap;
    }

        div.scrollmenu a {
            display: inline-block;
            color: white;
            text-align: center;
            text-decoration: none;
        }

            div.scrollmenu a:hover {
                background-color: #777;
            }

    th {
        text-align: center;
    }

    .table > thead > tr > th {
        vertical-align: top;
    }

    .input-text {
        border-top: 0px;
        border-left: 0px;
        border-right: 0px;
        border-bottom: 2px solid darkgrey;
    }

    .box.box-primary {
        border-top-color: #14448a;
    }

    thead {
        white-space: nowrap;
        padding: 15px !important;
        background: #14448a;
        color: white;
    }
</style>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" style="text-align:center">Approval Matrix</h3>
                </div>
               
            </div>

            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" class="ng-pristine ng-valid">
                <div class="box-body ">
                    <div>

                        <div class="table-responsive" style="overflow: unset;">
                            <div class="box scrollmenu">
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Employee Code</th>
                                            <th>
                                                <button class="btn btn-primary " ng-click="AddNewRow()">
                                                    +
                                                </button>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="Obj in AdminList">
                                            <td>
                                                {{ $index + 1 }}

                                            </td>
                                            <td>
                                                <input type="text" ng-model="Obj.EmployeeCode" class="form-control">
                                            </td>
                                            <td>
                                                <button class="btn btn-danger btn-sm"  ng-click="RemoveRow(Obj.Admin_Id , $index)">
                                                    <i class="fa fa-minus" aria-hidden="true"></i>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <dir-pagination-controls max-size="10" direction-links="true" boundary-links="true" class="ng-isolate-scope"><!-- ngIf: 1 < pages.length || !autoHide --></dir-pagination-controls>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" ng-click="UpdateAdminList()" style="margin-left: 10px;">Update</button>
                        </div>
                    </div>
                </div>




                <!-- /.box-body -->
            </form>
        </div>
        <!-- /.box -->
        <!-- Form Element sizes -->
        <!-- /.box -->
        <!-- /.box -->
        <!-- Input addon -->
        <!-- /.box -->

    </div>
 
</section>
